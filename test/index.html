<!DOCTYPE html>
<html>
    <head>
        <title>SimpleWebRTC Demo</title>
    </head>
    <body>
        <h1 id="title">Start a room</h1>
        <p id="subTitle"></p>
        <form id="createRoom" name="createRoom">
            <input id="createRoom" name="roomname"/>
            <button type="submit">Start Live Q&A!</button>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="../out/simplewebrtc-with-adapter.bundle.js"></script>
        <script>
            $('form').submit(function () {
                window.location.href = '/room.html?name=' + document.createRoom.roomname.value;
            });
        </script>
    </body>
</html>
